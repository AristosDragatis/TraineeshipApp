<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Evaluation Form</title>
</head>
<body>
<form th:action="@{/company/save_evaluation}" th:object="${evaluation}" method="post">
    <input type="hidden" name="positionId" th:value="${positionId}"/>

    <div class="form-group">
        <label>Motivation (1-5):</label>
        <input type="number" th:field="*{motivation}" class="form-control" min="1" max="5" required>
    </div>

    <div class="form-group">
        <label>Efficiency (1-5):</label>
        <input type="number" th:field="*{efficiency}" class="form-control" min="1" max="5" required>
    </div>

    <div class="form-group">
        <label>Effectiveness (1-5):</label>
        <input type="number" th:field="*{effectiveness}" class="form-control" min="1" max="5" required>
    </div>

    <button type="submit" class="btn btn-success">Save Evaluation</button>
</form>
</body>
</html>
