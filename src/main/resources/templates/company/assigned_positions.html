<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Assigned Student Positions</title>
</head>
<body>

<table border="1">
    <thead>
    <tr>
        <th>Position Title</th>
        <th>Student FullName</th>
        <th>AM</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pos : ${assignedPositions}">
        <td th:text="${pos.title}"></td>
        <td th:text="${pos.student.studentName}"></td>
        <td th:text="${pos.student.AM}"></td>
        <td>
            <a th:if="${#lists.isEmpty(pos.evaluations)}"
               th:href="@{/company/show_evaluation_form(positionId=${pos.id})}"
               class="btn btn-success btn-sm">Add Evaluation</a>

            <a th:if="${!#lists.isEmpty(pos.evaluations)}"
               th:href="@{/company/view_evaluation(positionId=${pos.id})}"
               class="btn btn-info btn-sm">View Evaluation</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/company/dashboard}">Back to Company Dashboard</a>
</body>
</html>
